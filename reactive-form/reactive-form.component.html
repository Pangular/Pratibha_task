<form [formGroup]="personal" (ngSubmit)="onsubmit()">
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Full Name</label>
        <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1">
    <div  *ngIf="personal.controls['fullname'].dirty && personal.controls['fullname'].errors?.['required']">
    Please Enter full name
    </div>  
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmpassword" class="form-control" id="exampleInputPassword1">
      </div>
      <h6>address detail</h6>
      <div class="form-group" formGroupName="address">
        <label for="exampleInputEmail1">Address</label>
        <input type="email" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">city</label>
        <input type="email" formControlName="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">state</label>
        <input type="email" formControlName="state" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">country</label>
        <input type="email" formControlName="country" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <button type="button" >Submit</button>
  </form>
